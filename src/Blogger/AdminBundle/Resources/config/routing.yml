BloggerAdminBundle_homepage:
    pattern:  /
    defaults: { _controller: BloggerAdminBundle:Default:index }

############### blogs
BloggerAdminBundle_blog_edit:
    pattern:  /edit/blog/{blogId}
    defaults: { _controller: BloggerAdminBundle:Blog:editBlog }
    requirements:
        _method:  GET|POST
        blogId: \d+

BloggerAdminBundle_blog_delete:
    pattern:  /delete/blog/{blogId}
    defaults: { _controller: BloggerAdminBundle:Blog:delete }
    requirements:
        _method:  GET
        blogId: \d+

BloggerAdminBundle_blog_create:
    pattern:  /create-blog
    defaults: { _controller: BloggerAdminBundle:Blog:create }
    requirements:
        _method:  GET|POST

BloggerAdminBundle_blog_submitEdition:
    pattern:  /edit-blog/{blogId}
    defaults: { _controller: BloggerAdminBundle:Blog:submitEdition }
    requirements:
        _method:  GET|POST
        blogId: \d+

BloggerAdminBundle_blog_new:
    pattern:  /new-blog
    defaults: { _controller: BloggerAdminBundle:Blog:newBlog }
    requirements:
        _method:  GET
############# end of blogs


